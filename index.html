    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #f8f9fa;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease forwards;
        }

@keyframes fadeIn {
  to { opacity: 1; }
}
        header {
            margin-bottom: 50px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            padding-bottom: 10px;
            margin: 0;
        }

        .section-title {
            width: 100%;
            max-width: 900px;
            margin-bottom: 15px;
            color: #000000;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }

        .main-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 60px;
        }

        /* BASE BIG CARD STYLE */
        .big-card {
            background: var(--white);
            flex: 1 1 250px;
            padding: 40px 20px;
            border-radius: 10px;
            border: 2px solid #000;
            text-align: center;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: grid;
            place-items: center;
        }

        /* === GLARE HOVER EFFECT === */
        .glare-hover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                -45deg,
                hsla(0, 0%, 0%, 0) 60%,
                rgba(255,255,255,0.4) 70%,
                hsla(0, 0%, 0%, 0) 100%
            );
            transition: 950ms ease;
            background-size: 250% 250%, 100% 100%;
            background-repeat: no-repeat;
            background-position: -100% -100%, 0 0;
        }

        .glare-hover:hover::before {
            background-position: 100% 100%, 0 0;
        }

        .glare-hover:hover {
            cursor: pointer;
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }

        /* CATEGORY CARDS BELOW */
        .practice-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        .category-card {
            background: var(--white);
            flex: 1 1 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eef2f3;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            position: relative;
  overflow: hidden;
        }

        .category-header::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 10px;
  background: rgba(0,0,0,0.1);
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  pointer-events: none;
}

.category-header:active::after {
  animation: ripple 0.5s ease-out;
}

@keyframes ripple {
  0% { transform: scale(0); opacity: 0.6; }
  100% { transform: scale(15); opacity: 0; }
}

        .category-header:hover {
            background: #e0e6e8;
        }

        .options-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: var(--white);
        }

        .sub-link {
            display: block;
            padding: 15px 20px;
            border-top: 1px solid #f0f0f0;
            text-decoration: none;
            color: #555;
            transition: padding-left 0.2s;
        }

        .sub-link:hover {
            padding-left: 30px;
            color: var(--accent);
            background-color: #fafafa;
        }

        .category-card.open .options-menu {
            max-height: 300px;
        }
        
        .arrow {
            transition: transform 0.3s;
        }
        .category-card.open .arrow {
            transform: rotate(180deg);
        }

        ::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: #eee;
  border-radius: 10px;
}
::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
  background: var(--accent);
}
@media (max-width: 600px) {
  .big-card {
    flex: 1 1 calc(50% - 15px); /* Two cards per row */
    font-size: 1rem;
    padding: 20px 2px;
  }

  .main-grid {
    gap: 15px;
  }
}
    </style>
